<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="display" readonly />
      <div class="buttons">
        <button onclick="clearDisplay()" class="btn-color">C</button>
        <button onclick="deleteChar()" class="btn-color">DEL</button>
        <button onclick="appendToDisplay('/')" class="btn-color">/</button>
        <button onclick="appendToDisplay('*')" class="btn-color">*</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('-')" class="btn-color">-</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('+')" class="btn-color">+</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="calculate()" class="btn-color">=</button>
        <button onclick="appendToDisplay('0')" class="zero">0</button>
        <button onclick="appendToDisplay('.')">.</button>
      </div>
    </div>

    <script>
      function appendToDisplay(value) {
        let display = document.getElementById("display");
        display.value += value;
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function deleteChar() {
        let currentValue = document.getElementById("display").value;
        document.getElementById("display").value = currentValue.slice(0, -1);
      }

      function calculate() {
        let expression = document.getElementById("display").value;
        try {
          let result = eval(expression);
          document.getElementById("display").value = result;
        } catch (error) {
          document.getElementById("display").value = "Error";
        }
      }
    </script>
  </body>
</html>
